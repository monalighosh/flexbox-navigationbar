<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic page needs -->
  <meta charset="utf-8">
  <title>Flexbox Navigationbar</title>
  <meta name="description" content="A simple responsive navigation design build using flexbox and media queries.">
  <meta name="keywords" content="Flexbox navigation, responsive navigation">

  <!-- Responsive specific meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- CSS -->
  <link rel="stylesheet" href="css/main.css">

  <!-- Fonts and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <nav class="flexNav">
      <h1 class="flexNav__heading">Flexbox Navigation</h1>
      <p>A simple responsive navigation design build using flexbox and media queries.</p>
      <ul class="flexNav__list">
        <li class="flexNav__item"><a href="#" title="Home">Home</a></li>
        <li class="flexNav__item"><a href="#" title="About Us">About Us</a></li>
        <li class="flexNav__item"><a href="#" title="Products">Products</a></li>
        <li class="flexNav__item"><a href="#" title="Careers">Careers</a></li>
        <li class="flexNav__item"><a href="#" title="Careers">Blog</a></li>
        <li class="flexNav__item"><a href="#" title="Contact Us">Contact Us</a></li>
        <li class="flexNav__item social"><a href="#" title="Twitter"><i class="fab fa-twitter"></i></a></li>
        <li class="flexNav__item social"><a href="#" title="Facebook"><i class="fab fa-facebook-f"></i></a></li>
        <li class="flexNav__item social"><a href="#" title="LinkedIn"><i class="fab fa-linkedin-in"></i></a></li>
        <li class="flexNav__item social"><a href="#" title="Instagram"><i class="fab fa-instagram"></i></a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
